services:
  myspeed:
    container_name: myspeed
    image: "germannewsmaker/myspeed"
    volumes:
      - data:/myspeed/data
    network_mode: bridge
    ports:
      - 5216:5216
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.myspeed.rule=Host(`myspeed.edi.voglerr.de`)"

volumes:
  data:
